<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container font-mono min-w-full min-h-screen bg-[url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1420&q=80')] bg-cover bg-center"
    >
      <nav class="flex items-center justify-between w-10/12 mx-auto py-10">
        <h1 id="logo" class="text-white font-bold text-3xl">TaiwindModel</h1>
        <ul class="flex">
          <li class="list-none inline-block px-5">
            <a class="no-underline text-white font-light text-xl cursor-pointer"
              >Home</a
            >
          </li>
          <li class="list-none inline-block px-5">
            <a class="no-underline text-white font-light text-xl cursor-pointer"
              >About</a
            >
          </li>
          <li class="list-none inline-block px-5">
            <a class="no-underline text-white font-light text-xl cursor-pointer"
              >Terms</a
            >
          </li>
          <li class="list-none inline-block px-5">
            <a class="no-underline text-white font-light text-xl cursor-pointer"
              >Services</a
            >
          </li>
        </ul>
      </nav>
      <div class="w-full flex mt-52 ">
        <div class="bg-transparent ml-40 mr-20 border-e-50 w-2/4">
          <h3 class="text-sky-100 text-justify font-bold text-3xl quotes">
            Technology is a gift of God. After the gift of life, it is perhaps
            the greatest of God's gifts. It is the mother of civilizations, of
            arts and of sciences.
          </h3>
          <article
            class="text-white text-justify quotes text-xl font-medium mt-14"
          >
            Dr. A. P. J. Abdul Kalam
          </article>
        </div>
        <div class="w-2/4 flex flex-col text-white center-border">
          <div class="w-3/4 m-auto flex flex-col justify-center">
            <h4 class="text-center text-xl font-semibold">Application</h4>
            <button
              class="p-4 w-3/4 border-2 border-white m-auto mt-4 hover:bg-white hover:text-black rounded"
            >
              <span class="text-2xl font-extrabold hover:bg-black">
                &#8675;</span
              >
              Download
            </button>
          </div>

          <div class="w-3/4 m-auto flex flex-col justify-center">
            <h4 class="text-center text-xl font-semibold">Products</h4>
            <button
              class="p-4 w-2/4 border-2 border-white m-auto mt-4 hover:text-black hover:bg-white rounded"
            >
              Order Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
